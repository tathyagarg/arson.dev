<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Publish Blog Article (tathya only)</title>
    <link href="/static/css/style.css" rel="stylesheet">
    <link href="/static/css/publish.css" rel="stylesheet">
  </head>
  <body>
    <div id="navbar"></div>
    <main>
      <div id="card">
        <h1>Publish Blog Article</h1>
        <form id="publish-form" action="javascript:handleBlogPost()">
          <label for="slug">Slug</label>
          <input type="text" id="slug" name="slug" required>

          <label for="title">Title</label>
          <input type="text" id="title" name="title" required>

          <label for="content">Content</label>
          <input type="file" id="content" name="content" accept=".md" required>

          <label for="tags">Tags</label>
          <select multiple id="tags">
            <option value="python">Python</option>
            <option value="javascript">JavaScript</option>
          </select>

          <label for="banner_url">Banner URL</label>
          <input type="text" id="banner_url" name="banner_url">

          <label for="auth">Authorization</label>
          <input type="text" id="auth" name="auth" required>

          <input type="submit"></input>

        </form>
      </div>
    </main>
  </body>
  <script src="/static/js/script.js"></script>
  <script src="/static/js/publish.js"></script>
</html>
