<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Arson.dev - Blog</title>
    <link href="/static/css/style.css" rel="stylesheet">
    <link href="/static/css/paste.css" rel="stylesheet">
    <link href="https://prismjs.catppuccin.com/macchiato.css" rel="stylesheet" />
  </head>
  <body>
    <div id="navbar"></div>
    <main>
      <div id="paste-container">
        <pre id="editor"><code contenteditable="true" id="editor-code"></code></pre>
        <div id="paste-options">
          <form>
            <label for="language">Language:</label>
            <select id="language">
              <option value="html">HTML</option>
              <option value="css">CSS</option>
              <option value="javascript">JavaScript</option>
              <option value="python">Python</option>
            </select>
          </form>
        </div>
      </div>
    </main>
    <footer id="footer"></footer>
  </body>
  <script src="/static/js/script.js"></script>
  <script src="/static/js/prism.js"></script>
  <script src="/static/js/paste.js"></script>
</html>
